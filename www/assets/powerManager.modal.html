<!-- Power Manager Modal -->
<div class="modal fade" id="powerManagerModal" tabindex="-1" role="dialog" aria-labelledby="powerManagerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="powerManagerModalLabel">Power Manager</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6"><i class="fa fa-sun-o" aria-hidden="true"></i> <span class="sunrise"></span></div>
                    <div class="col-sm-6"><i class="fa fa-moon-o" aria-hidden="true"></i> <span class="sunset"></span></div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-info" onclick="shutdown()">Shutdown</button>
                        <button class="btn btn-info" onclick="reboot()">Reboot</button>
                        <button class="btn btn-info" onclick="reload()">Reload</button>
                        <!--<button class="btn btn-info" onclick="restartServer()">Restart server</button>-->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
