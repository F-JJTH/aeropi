<!-- Search DirectTo Modal -->
<div class="modal fade" id="searchDirectToModal" tabindex="-1" role="dialog" aria-labelledby="searchDirectToModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="searchDirectToModalLabel">Search Direct To</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="typeahead__container">
                    <div class="typeahead__field">
                        <span class="typeahead__query">
                            <input name="q" type="search" class="searchDirectToInput" placeholder="Search airport or city" autocomplete="off">
                            <input type="hidden" class="searchDirectToInputSelected">
                        </span>
                        <span class="typeahead__button">
                            <button type="submit">
                                <span class="typeahead__search-icon"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="setDirectTo()">
                    <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i> Direct To
                </button>
            </div>
        </div>
    </div>
</div>
