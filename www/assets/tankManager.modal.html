<!-- Tank Manager Modal -->
<div class="modal fade" style="z-index:1100;" id="tankManagerModal" tabindex="-1" role="dialog" aria-labelledby="tankManagerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tankManagerModalLabel">Tank Manager</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6">Current fuel quantity:</div>
                    <div class="col-sm-6"></div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="number" class="form-control" id="fuelValueInput">
                            <span class="input-group-addon">Lt</span>
                        </div>
                    </div>
                    <div class="col-sm-6"><button type="button" class="btn" onclick="addFuel()">Add fuel</button> <button type="button" class="btn" onclick="setFuel()">Set fuel</button></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
