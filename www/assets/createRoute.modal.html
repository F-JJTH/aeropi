<!-- Create Route Modal -->
<div class="modal fade" id="createRouteModal" tabindex="-1" role="dialog" aria-labelledby="createRouteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createRouteModalLabel">Create Route</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" class="routeNewNameInput form-control" onchange="rm.saveRouteNewName()" placeholder="Name">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="rm.saveRouteNewName()">Ok</button>
            </div>
        </div>
    </div>
</div>
